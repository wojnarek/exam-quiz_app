<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<script>

</script>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                    <h3 th:text="${errormsg}" class="text-danger mb-2"></h3>
                                <h2 class="fw-bold mb-2 text-uppercase">Rejestracja</h2>
                                <!--FORM LOGIN-->
                                <form th:action="@{/signup}" th:object="${user}" th:method="post" autocomplete="off" >
                                    <div class="form-outline form-white mb-4">
                                        <input type="text"
                                               th:field="*{username}" placeholder="Imie i nazwisko" class="form-control form-control-lg" id="username" required>
                                        <label class="form-label" for="username">Imię i nazwisko</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control form-control-lg" id="typeEmailX" required>
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control form-control-lg" id="password1" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$">
                                        <label class="form-label" for="password1">Hasło</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password"  placeholder="Powtórz hasło" class="form-control form-control-lg" id="password2"  required>
                                        <label class="form-label" for="password2" >Powtórz hasło</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Zarejestruj</button>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>







</div>


</body>
</html>
